[package]
description = "Platz.io SDK"
edition = "2021"
license = "Apache-2.0"
name = "platz-sdk"
repository = "https://github.com/platzio/sdk-rs"
version = "0.5.3"

[dependencies]
anyhow = "1.0.79"
async-std = "1.12.0"
async-trait = "0.1.77"
base64 = "0.21.7"
chrono = {version = "0.4.31", features = ["serde"]}
dirs = "5.0.1"
futures = "0.3.30"
kv-derive = "1.0.1"
lazy_static = "1.4.0"
platz-chart-ext = "0.5.12"
reqwest = {version = "0.11.23", default-features = false, features = ["rustls-tls", "json", "gzip", "brotli", "deflate"]}
rust_decimal = "1.33.1"
serde = {version = "1", features = ["derive"]}
serde_json = "1"
serde_with = "3.4.0"
strum = {version = "0.25", features = ["derive"]}
thiserror = "1.0.56"
toml = "0.8.8"
tracing = "0.1.40"
url = {version = "2.5.0", features = ["serde"]}
uuid = {version = "1", features = ["serde"]}
